<div class="actions">
  <button
    (click)="editHandler()"
    class="edit-btn"
    mat-icon-button
    title="Edit"
    type="button"
  >
    <mat-icon>edit</mat-icon>
  </button>
  <button
    (click)="deleteHandler()"
    *ngIf="!isLoading"
    class="delete-btn"
    title="Delete"
    mat-icon-button
    type="button"
  >
    <mat-icon>delete</mat-icon>
  </button>
  <mat-spinner *ngIf="isLoading" [diameter]="40"></mat-spinner>
</div>
