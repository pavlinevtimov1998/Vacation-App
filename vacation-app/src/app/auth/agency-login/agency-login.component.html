<section class="login">
  <article class="header-container">
    <h1>Agency Sign In</h1>
    <p>
      Your Agency don't have account yet?
      <a routerLink="/auth/agency/register">Sign Up</a>
    </p>
  </article>
  <div class="form-container">
    <form #loginForm="ngForm" (ngSubmit)="handleAgencyLogin(loginForm)">
      <div class="email">
        <input
          [ngClass]="{ 'input-error': email.touched && email.errors?.['required'] }"
          type="text"
          name="email"
          placeholder="Email"
          ngModel
          #email="ngModel"
          required
        />
        <ng-container *ngIf="email.touched">
          <p *ngIf="email.errors?.['required']" class="error">
            Email is required!
          </p>
        </ng-container>
      </div>
      <div class="password">
        <input
          [ngClass]="{ 'input-error': password.touched && password.errors?.['required']}"
          type="password"
          name="password"
          placeholder="Password"
          ngModel
          #password="ngModel"
          required
        />
        <ng-container *ngIf="password.touched">
          <p *ngIf="password.errors?.['required']" class="error">
            Password is required!
          </p>
        </ng-container>
      </div>
      <button *ngIf="!isLoading" class="sign-in-btn" type="submit">
        <span>Sign up</span>
        <mat-icon>login</mat-icon>
      </button>
      <mat-spinner [diameter]="50" *ngIf="isLoading"></mat-spinner>
    </form>
  </div>
</section>
