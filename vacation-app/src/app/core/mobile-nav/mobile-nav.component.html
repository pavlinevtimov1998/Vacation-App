<ul class="mobile-links">
  <ul>
    <ng-container *ngIf="isLogged$ | async">
      <li>
        <a routerLink="/auth/profile"
          ><span>Profile</span> <mat-icon>person</mat-icon></a
        >
      </li>
      <li>
        <a routerLink="/auth/profile/edit"
          ><span>Edit Profile</span>
          <mat-icon>edit</mat-icon>
        </a>
      </li>
    </ng-container>
    <li *ngIf="(currentUser$ | async)?.isAgency">
      <a routerLink="offer/create"
        ><span>Add new offer</span>
        <mat-icon>create</mat-icon>
      </a>
    </li>
    <li *ngIf="!(isLogged$ | async)">
      <a href="javascript:void(0)" (click)="signUpDialogHandler()">
        <span>Sign Up</span>
        <mat-icon>login</mat-icon>
      </a>
    </li>
    <li>
      <a routerLink="/offers/countries">
        <span>Countries</span>
        <mat-icon>dataset</mat-icon>
      </a>
    </li>
    <li>
      <a routerLink="/top-agencies">
        <span>Top Agencies</span>
        <mat-icon>insert_chart</mat-icon>
      </a>
    </li>
    <li>
      <a routerLink="/about-us">
        <span>About Us</span>
        <mat-icon>support_agent</mat-icon>
      </a>
    </li>
    <li *ngIf="isLogged$ | async">
      <a href="javascript:void(0)" (click)="logoutHandler()"
        ><span>Logout</span><mat-icon>logout</mat-icon></a
      >
    </li>
  </ul>
</ul>
