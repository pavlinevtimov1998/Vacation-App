<app-spinner *ngIf="isLoading"></app-spinner>
<section class="wrapper" *ngIf="!isLoading">
  <div class="container">
    <div class="content-container">
      <app-aside [image]="agencyData.image"></app-aside>
      <div class="agency-info">
        <div class="info-header">
          <h1>{{ agencyData.agencyName }}</h1>
          <p *ngIf="agencyData.country">
            <mat-icon>location_on</mat-icon
            ><span>{{ agencyData.country }}, {{ agencyData.town }}</span>
          </p>
        </div>
        <div class="btns" [ngClass]="{ 'not-owner': !isOwner }">
          <!-- <ng-container *ngIf="!isOwner"> -->
          <button
            (click)="changeActionHandler(messageForm, contacts)"
            class="message-btn"
          >
            <mat-icon>message</mat-icon>
            <span>Message</span>
          </button>
          <button
            (click)="changeActionHandler(contacts, messageForm)"
            class="contacts-btn"
          >
            <mat-icon>contacts</mat-icon>
            <span>Contacts</span>
          </button>
          <!-- </ng-container> -->
          <!-- <ng-container *ngIf="isOwner">
            <button class="edit-btn">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
          </ng-container> -->
          <button class="offers">
            <mat-icon>storefront</mat-icon>
            <span>Added Offers</span>
          </button>
        </div>
        <div class="info-container">
          <div #messageForm class="message">
            <app-message-form></app-message-form>
          </div>
          <div #contacts class="contacts">
            <app-contacts [agencyData]="agencyData"></app-contacts>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
