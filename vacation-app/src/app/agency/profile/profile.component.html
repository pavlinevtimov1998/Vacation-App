<app-spinner *ngIf="isLoading"></app-spinner>
<section class="wrapper" *ngIf="!isLoading">
  <div class="container">
    <div class="content-container">
      <app-aside [image]="agencyData.image"></app-aside>
      <div class="agency-info">
        <div class="info-header">
          <h1>{{ agencyData.agencyName }}</h1>
          <p *ngIf="agencyData.country">
            <mat-icon>location_on</mat-icon
            ><span>{{ agencyData.country }}, {{ agencyData.town }}</span>
          </p>
        </div>
        <div class="btns" [ngClass]="{ 'not-owner': !isOwner }">
          <ng-container *ngIf="isOwner">
            <button (click)="openEditPage()" class="edit-btn">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
          </ng-container>
          <button class="offers" (click)="goToOffers()">
            <mat-icon>storefront</mat-icon>
            <span>Added Offers</span>
          </button>
        </div>
        <div class="info-container">
          <div #contacts class="contacts">
            <app-contacts [agencyData]="agencyData"></app-contacts>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
