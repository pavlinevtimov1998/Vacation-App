<section class="wrapper">
  <article class="header">
    <h1>All Offers</h1>
    <form>
      <input type="search" name="search" placeholder="Search offer" />
      <button type="submit">
        <mat-icon>search</mat-icon>
      </button>
    </form>
  </article>
  <article class="offers-container">
    <ng-container *ngFor="let offer of offers">
      <app-offer-item [offer]="offer"></app-offer-item>
    </ng-container>
  </article>
</section>
