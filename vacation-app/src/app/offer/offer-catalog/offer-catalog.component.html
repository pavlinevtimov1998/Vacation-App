<div class="spinner-container" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
<section class="wrapper" *ngIf="!isLoading">
  <article class="header">
    <h1>All Offers</h1>
    <form>
      <input type="search" name="search" placeholder="Search offer" />
      <button type="submit">
        <mat-icon>search</mat-icon>
      </button>
    </form>
  </article>
  <div class="pagination-spinner-container" *ngIf="paginationLoading">
    <mat-spinner></mat-spinner>
  </div>
  <article class="offers-container" *ngIf="!paginationLoading">
    <ng-container *ngFor="let offer of offers">
      <app-offer-item [offer]="offer"></app-offer-item>
    </ng-container>
  </article>
  <app-pagination (sendCurrentPage)="setCurrentPage($event)" [pages]="pages"></app-pagination>
</section>
