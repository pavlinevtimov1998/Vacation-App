<app-spinner *ngIf="isLoading"></app-spinner>
<section class="wrapper" *ngIf="!isLoading">
  <div class="container">
      <div class="title">
        <h1>{{ offer.title }}</h1>
        <h3>{{ offer.town }}, {{ offer.country.name }}</h3>
      </div>
      <div class="form-container">
        <app-booking-form [offer]="offer"></app-booking-form>
      </div>
  </div>
</section>
