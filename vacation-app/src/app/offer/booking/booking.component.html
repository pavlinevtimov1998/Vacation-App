<section class="wrapper" *ngIf="!(isLoading$ | async)">
  <div class="container">
    <div class="destination">
      <h1>{{ offer.title }}</h1>
      <h3>{{ offer.town }}, {{ offer.country.name }}</h3>
    </div>
    <div class="carousel-form-container">
      <article class="offer">
        <div class="carousel">
          <app-offer-images-carousel
            [offer]="offer"
            [isBooking]="true"
          ></app-offer-images-carousel>
        </div>
      </article>
      <div class="form-container">
        <app-booking-form></app-booking-form>
      </div>
    </div>
  </div>
</section>
