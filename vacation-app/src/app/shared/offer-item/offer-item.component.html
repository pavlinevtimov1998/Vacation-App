<div class="offer" (click)="routeHandler($event)">
  <div class="img-container">
    <app-offer-images-carousel
      [offer]="offer"
      [isCatalog]="true"
    ></app-offer-images-carousel>
  </div>
  <div class="info">
    <div class="card-title">
      <h1>{{ offer.title }}</h1>
      <p class="location">
        <mat-icon>location_on</mat-icon>
        <span>{{ offer.town }}, {{ offer.country.name }}</span>
      </p>
    </div>
    <div class="card-footer">
      <h4 class="price">{{ offer.price }}$</h4>
      <button
        (click)="addToFavorites()"
        *ngIf="(canLike() | async) && !isLoading"
        title="Save to favorites"
        class="save-btn"
        mat-icon-button
      >
        <mat-icon>favorite_border</mat-icon>
      </button>
      <button
        (click)="removeFromFavorites()"
        *ngIf="!(canLike() | async) && !isLoading"
        title="Save to favorites"
        class="save-btn"
        mat-icon-button
      >
        <mat-icon>favorite</mat-icon>
      </button>
      <mat-spinner
        *ngIf="isLoading"
        class="like-spinner"
        [diameter]="30"
      ></mat-spinner>
    </div>
  </div>
</div>
